{%extends 'gallery/base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if Images%}
    <h2>Found {{ images|length }} of searched {{message}}</h2>
    {% else %}
    <h2> {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

    {% if Images %}
    {% for image in Images %}
    <div class="col-sm-6 col-md-3">
      <h1>{{image.image_name}}</h1>
      <img src="{{image.image.url}}" alt="image" class="responsive">
    </div>
  </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
